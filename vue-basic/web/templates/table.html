<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 小白</title>
    <script src="../resources/js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>
</body>
</html>
